<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/menu.css" />
    <link rel="stylesheet" href="../../assets/css/scroll.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../favicon1_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../favicon1_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../favicon1_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../../favicon1_io/site.webmanifest" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </head>

  <body>
    <nav class="menu">
      <a href="../../index.html" class="link">Página Inicial</a>
      <a href="../paravoce/paravoce.html" class="link">Para você</a>
      <a href="../paraempresas/paraempresas.html" class="link"
        >Para seu negócio</a
      >
      <a href="../criar/criar.html" class="link">Criar conta</a>
      <a href="login.html"><button class="btnmenu">ENTRAR</button></a>
    </nav>
    <div class="main-login">
      <div class="left-login">
        <h1>Entre em sua conta e<br />Aproveite suas vantagens</h1>
        <img
          src="../../assets/images/financecc.svg"
          class="left-login-img"
          alt="Finanças"
        />
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="usuario">CPF</label>
            <input
              type="text"
              name="cpf"
              id="cpf"
              placeholder="Insira seu CPF"
              onclick="clearPlaceholder(this)"
              onblur="restoreField(this, 'Insira seu CPF')"
            />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input
              type="password"
              name="senha"
              id="key"
              placeholder="Insira sua senha"
              onclick="clearPlaceholder(this)"
              onblur="restoreField(this, 'Insira sua senha')"
            />
            <p class="forgotkey">
              <a href="../forgot/forgot.html">Esqueci minha senha</a>
            </p>
          </div>
          <button
            class="btna"
            id="btn"
          >
            Login
          </button>
          <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
          </div>
          <p class="p_register">
            Não tem conta?
            <a href="../criar/criar.html" class="terms">Registre-se</a>
          </p>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
    <script src="../../assets/js/input.js"></script>
    <script src="../../assets/js/redirectTo.js"></script>
  </body>
</html>
