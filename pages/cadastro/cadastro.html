<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="cadastro.css" />
    <script src="cadastro.js"></script>
    <title>Cadastre-se</title>
  </head>
  <body>
    <nav class="menu">
      <a href="../../index.html">Página Inicial</a>
      <a href="../criar/criar.html">Criar conta</a>
      <a href="#">Para você</a>
      <a href="#">Para seu negócio</a>
    </nav>
    <div class="mainzada">
      <div class="main">
        <span class="cadastro">Cadastre-se</span>
      </div>
      <div class="label">
        <i class="material-symbols-outlined">mail</i>
        <input class="inputum" type="text" placeholder="Seu E-mail" onclick="clearPlaceholder(this)" onblur="restorePlaceholderEmail(this)"/>
      </div>
      <div class="label">
        <i class="material-symbols-outlined">person</i>
        <input class="inputum" type="text" placeholder="Seu nome" onclick="clearPlaceholder(this)" onblur="restorePlaceholderName(this)"/>
      </div>
      <div class="label_dois">
        <i class="material-symbols-outlined">lock</i>
        <input class="inputdois" type="password" placeholder="Sua senha" onclick="clearPlaceholder(this)" onblur="restorePlaceholderKey(this)"/>
      </div>
      <div class="label_dois">
        <i class="material-symbols-outlined">lock</i>
        <input
          class="inputdois"
          type="password"
          placeholder="Confirme sua senha"
          onclick="clearPlaceholder(this)" onblur="restorePlaceholderKeyconfirm(this)"
        />
      </div>
      <div class="register">
        <p class="p_register">
          Ao se registrar, você aceita nossos
          <a href="#" class="terms">termos de uso</a> e a nossa
          <a href="#" class="terms">política de privacidade!</a>
        </p>
      </div>
      <div class="butaodiv">
        <a href="../contacriada/contacriada.html" class="butao">Cadastrar</a>
      </div>
      <div>
        <span class="or">ou</span>
      </div>
      <div class="paibutao">
        <a href="../login/login.html" class="butao2">Já sou cliente</a>
      </div>
    </div>
  </body>
</html>
