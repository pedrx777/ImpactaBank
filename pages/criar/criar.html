    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

  <body>
    <nav class="menu">
      <a href="../../index.html" class="link">Página Inicial</a>
      <a href="../paravoce/paravoce.html" class="link">Para você</a>
      <a href="../paraempresas/paraempresas.html" class="link"
        >Para seu negócio</a
      >
      <a href="criar.html" class="link">Criar conta</a>
      <a href="../login/login.html"><button class="btnmenu">ENTRAR</button></a>
    </nav>
    <div class="container">
      <div class="title">
        <div class="titletext">
          <h1>Venha fazer parte do time</h1>
          <p>
            Não perca tempo e cadastre-se para impulsionar sua busca por seus
            objetivos
          </p>
        </div>
      </div>
      <div class="right-login">
        <div class="card-signin">
          <h1 class="card-signin-title">CADASTRO</h1>
          <p class="card-signin-subtitle">
            Insira seu CPF para continuar o cadastro
          </p>
          <div class="textfield">
            <input
              type="text"
              name="cpf"
              placeholder="Seu CPF"
              id="cpf"
              onclick="clearPlaceholder(this)"
              onblur="restoreField(this, 'Seu CPF')"
            />
          </div>
          <button
            class="btna"
            id="btn"
            data-destination="../cadastro/cadastro.html"
          >
            Continuar
          </button>
          <p class="register">
            Já é cadastrado?
            <a href="../login/login.html" class="terms">Faça login</a>
          </p>
        </div>
      </div>
    </div>
    <script src="../../assets/js/input.js"></script>
    <script src="../../assets/js/redirectTo.js"></script>
  </body>
