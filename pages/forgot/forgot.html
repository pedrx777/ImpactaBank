<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav class="menu">

      <div class="card-forgot">
        <h1 class="card-forgot-title">Recuperar senha</h1>
        <div class="textfield">
          <input
            type="text"
            placeholder="Digite seu e-mail"
            class="card-forgot-input"
            onclick="clearPlaceholder(this)"
            onblur="restoreField(this, 'Digite seu e-mail')"
          />
        </div>
        <button class="btn-forgot" id="continue-btn">Recuperar</button>
        <p class="card-forgot-p"><a href="../login/login.html">Voltar</a></p>
      </div>
    </div>
